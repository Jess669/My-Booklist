<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BOOKLIST</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>

    <header class="container" id="header">
        <h1 class="text-center display-4 pt-4"><i class="bi bi-book text-info pr-2"></i>My<span class="text-info">Book</span>List</h1>
    </header>
    
    <main id="main">

        <section class="container" id="form-book">
            <div class="row">
                <div class="col-md-6 mx-md-auto">
                    <div id="submit-message"></div>
                    <form>
                        <div class="form-group">
                          <label for="book-title">Title</label>
                          <input type="text" class="form-control" id="book-title" placeholder="Title" data-id="">
                        </div>
                        <div class="form-group">
                            <label for="book-author">Author</label>
                            <input type="text" class="form-control" id="book-author" placeholder="Author">
                        </div>
                        <div class="form-group">
                            <label for="book-isbn">ISBN</label>
                            <input type="text" class="form-control" id="book-isbn" placeholder="ISBN">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Add</button>
                      </form>
                </div>
            </div>
        </section>

        <section class="container mt-4">
            <div class="row">
                <div class="col-md-6 mx-md-auto">
                    <div class="table-responsive">
                        <table class="table table-striped d-none" id="book-table">
                            <thead>
                              <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">ISBN</th>
                                <th></th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody id="book-body">
                              
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="js/main.js"></script>
    
</body>
</html>
